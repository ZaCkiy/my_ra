<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Attendant Log</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginPage" class="page">
  <h2>Login Room Attendant</h2>
  <input type="text" id="userName" placeholder="Masukkan Nama atau ID">
  <button onclick="login()">Masuk</button>
</div>

<div id="mainPage" class="page hidden">
  <header>
    <h2>Room Attendant Log</h2>
    <div class="stats">
      <div>Kredit. <span id="totalKredit">0</span></div>
      <div>Progres. <span id="roomProgress">0</span></div>
      <div>Selesai. <span id="roomDone">0</span></div>
    </div>
  </header>

  <section class="input-room">
    <input type="text" id="roomNumber" placeholder="Nomor Kamar">
    <select id="statusAwal">
      <option value="">Status Awal</option>
      <option>VD</option>
      <option>OD</option>
      <option>NS</option>
      <option>SO</option>
      <option>ED</option>
      <option>VCU</option>
    </select>
    <button onclick="addRoom()">Tambah Kamar</button>
  </section>

  <ul id="roomList"></ul>

  <button class="summary-btn" onclick="openSummary()">Summary Shift</button>
</div>

<div id="detailPage" class="page hidden"></div>

<div id="summaryPage" class="page hidden"></div>

<script src="app.js"></script>
</body>
</html>
